<!-- HTML page displays a header and a footer by using the style tag in the head -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Airbnb clone</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0px;
        }

        footer p {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
<header>
</header>
<footer>
    <p>Holberton School</p>
</footer>
</body>
</html>
